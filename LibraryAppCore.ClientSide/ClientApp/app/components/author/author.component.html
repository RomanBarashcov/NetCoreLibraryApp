
<h1>Authors List</h1>

<input type="button" value="Add Author" class="btn btn-success" (click)="addAuthor()" *ngIf="isAuthorized" />

<div class="table-responsive padding-top-table">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="pointer" (click)="sort('Id', currentAscending)">
                    Id
                    <i class="fa" [ngClass]="{'fa-sort': currentOrderBy != 'Id', 'fa-sort-asc': (currentOrderBy == 'Id' && currentAscending), 'fa-sort-desc': (currentOrderBy == 'Id' && !currentAscending) }" aria-hidden="true"> </i>
                </th>
                <th class="pointer" (click)="sort('Name', currentAscending)">
                    Name
                    <i class="fa" [ngClass]="{'fa-sort': currentOrderBy != 'Name', 'fa-sort-asc': (currentOrderBy == 'Name' && currentAscending), 'fa-sort-desc': (currentOrderBy == 'Name' && !currentAscending) }" aria-hidden="true"> </i>
                </th>
                <th class="pointer" (click)="sort('Surname', currentAscending)">
                    Surname
                    <i class="fa" [ngClass]="{'fa-sort': currentOrderBy != 'Surname', 'fa-sort-asc': (currentOrderBy == 'Surname' && currentAscending), 'fa-sort-desc': (currentOrderBy == 'Surname' && !currentAscending) }" aria-hidden="true"> </i>
                </th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="authors.length > 0">
            <tr [@flyInOut]="state" *ngFor="let author of authors">
                <ng-template [ngTemplateOutlet]="loadTemplate(author)"
                             [ngOutletContext]="{ $implicit: author}">
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <!-- pagination -->
    <ul *ngIf="currentPage && totalNumberOfPages && authors.length > 0" [@flyInOut]="state" class="pagination">
        <li class="pointer">
            <select class="row-count form-control" (change)="onRowCountSelected($event.target.value)" name="rowCount">
                <option value="5">Row count({{selectedRowCount}})</option>
                <option value="{{r}}" *ngFor="let r of rowCount">
                    {{r}}
                </option>
            </select>
        </li>
        <li class="pointer" [ngClass]="{disabled:currentPage === 1}">
            <a (click)="setPage(1)">First</a>
        </li>
        <li class="pointer" [ngClass]="{disabled:currentPage === 1}">
            <a (click)="setPage(currentPage - 1)">Previous</a>
        </li>
        <li class="pointer" *ngFor="let page of totalNumberOfPages" [ngClass]="{active:currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="pointer" [ngClass]="{disabled:currentPage === totalNumberOfPages}">
            <a (click)="setPage(currentPage + 1)">Next</a>
        </li>
        <li class="pointer" [ngClass]="{disabled:currentPage === totalNumberOfPages}">
            <a (click)="setPage(totalNumberOfPages.length)">Last</a>
        </li>
    </ul>
</div>
<div>{{statusMessage}}</div>



<ng-template  #readOnlyTemplate let-author>
    <td>{{author.id}}</td>
    <td>{{author.name}}</td>
    <td>{{author.surname}}</td>
    <td>
        <input type="button" value="Books by Author" class="btn btn-default" (click)="routeToBooks(author)" />
    </td>
    <td>
        <input type="button" value="Edit" class="btn btn-warning" (click)="editAuthor(author)" *ngIf="isAuthorized" />
    </td>
    <td>
        <input type="button" value="Delete" class="btn btn-danger" (click)="deleteAuthor(author)" *ngIf="isAuthorized" />
    </td>
    <td></td>
</ng-template>

<ng-template #editTemplate>
    <td>
        <input type="text" [(ngModel)]="editedAuthor.id" readonly disabled class="form-control" />
    </td>
    <td>
        <input type="text" name="authorName" [(ngModel)]="editedAuthor.name" class="form-control" #authorName="ngModel" required />
        <p [hidden]="authorName.valid || authorName.untouched" class="danger">Enter the name!</p>
    </td>
    <td>
        <input type="text" name="authorSurname" [(ngModel)]="editedAuthor.surname" class="form-control" #authorSurname="ngModel" required />
        <p [hidden]="authorSurname.valid || authorSurname.untouched" class="danger">Enter the surname!</p>
    </td>
    <td>
        <button [disabled]="authorName.invalid || authorSurname.invalid" (click)="saveAuthor()" class="btn btn-success">Save</button>
    </td>
    <td>
        <button (click)="cancel()" class="btn btn-warning">Cencel</button>
    </td>
    <td></td>
</ng-template>
