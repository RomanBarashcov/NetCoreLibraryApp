<h2>Registration</h2>
<div class="col-md-3 col-md-offset-0">
    <form name="form" (ngSubmit)="f.form.valid && Registration()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted  }">
            <label>Email</label>
            <input type="email" class="form-control" name="Email" [(ngModel)]="model.Email"  />
            <div *ngIf="f.submitted && !model.Email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label>Password</label>
            <input type="Password" class="form-control" name="Password" [(ngModel)]="model.Password" />
            <div *ngIf="f.submitted && !model.Password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label>Confirm Password</label>
            <input type="Password" class="form-control" name="PasswordConfirm" [(ngModel)]="model.PasswordConfirm" />
            <div *ngIf="f.submitted && !model.PasswordConfirm.valid" class="help-block">Password Confirm is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">Register</button>
