<div class="col-md-3 col-md-offset-1">
    <h2>Registeration</h2>
    <form name="form" (ngSubmit)="f.form.valid && Registration(model)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !model.Email.valid }">
            <label>Email</label>
            <input type="text" class="form-control" name="Email" [(ngModel)]="model.Email" #Email="ngModel" required />
            <div *ngIf="f.submitted && !model.Email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Password.valid }">
            <label>Password</label>
            <input type="Password" class="form-control" name="Password" [(ngModel)]="model.Password" #Password="ngModel" required />
            <div *ngIf="f.submitted && !model.Password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ConfirmPassword.valid }">
            <label>Confirm Password</label>
            <input type="Password" class="form-control" name="ConfirmPassword" [(ngModel)]="model.ConfirmPassword" #ConfirmPassword="ngModel" required />
            <div *ngIf="f.submitted && !model.ConfirmPassword.valid" class="help-block">Confirm Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">Register</button>
